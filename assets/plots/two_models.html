<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Feminist Movie Models</title>
  <style>
    /* Style for the buttons */
    .button-container {
      /* text-align: center; */
      margin: 20px 0;
    }

    .button-container button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Style for the plot container */
    #plot-container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      height: 600px;
      border: 1px solid #ddd;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    /* Style for the iframe */
    #plot-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="button1">Model 1</button>
    <button id="button2">Model 2</button>
  </div>

  <div id="plot-container">
    <iframe id="plot-frame" src="assets/plots/feminist_movies_interactive_gpt.html"></iframe>
  </div>

  <script>
    // JavaScript to switch between plots
    document.getElementById('button1').addEventListener('click', function() {
      document.getElementById('plot-frame').src = 'assets/plots/feminist_movies_interactive_gpt.html';
    });

    document.getElementById('button2').addEventListener('click', function() {
      document.getElementById('plot-frame').src = 'assets/plots/feminist_movies_interactive_svm.html';
    });
  </script>
</body>
</html>
